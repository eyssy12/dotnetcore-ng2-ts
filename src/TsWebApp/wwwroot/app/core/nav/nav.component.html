
<header>
    <md-card>
        <nav md-tab-nav-bar>
            <a md-tab-link
               md-ripple 
               *ngFor="let link of links"
               [routerLink]="link"
               routerLinkActive #rla="routerLinkActive"
               [active]="rla.isActive">
                {{ capitalizeLink(link) }}
            </a>
        </nav>
    </md-card>
</header>

<md-toolbar color="primary">
    <span>Flex Layout Example</span>
</md-toolbar>

<div class="container">
    <div fxLayout="row" fxLayoutAlign="start center" class="content">
        <div class="blocks" fxFlex="20%">1</div>
        <div class="blocks" fxFlex="60%">2</div>
        <div class="blocks" fxFlex>3</div>
    </div>
</div>
<div class="container">
    <div fxLayout="row" fxLayoutAlign="space-around center" class="content">
        <div class="blocks">1</div>
        <div class="blocks">2</div>
        <div class="blocks">3</div>
    </div>
</div>
<div class="container">
    <div fxLayout="row" fxLayoutAlign="begin center" class="content">
        <div class="blocks">1</div>
        <div class="blocks">2</div>
        <div class="blocks">3</div>
    </div>
</div>
<div class="container">
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayout.sm="column"
         fxFlex class="contentResp">
        <div class="blocks" fxFlex> I'm above on mobile, and to the left on larger devices.   </div>
        <div class="blocks" fxFlex> I'm below on mobile, and to the right on larger devices.  </div>
    </div>
</div>

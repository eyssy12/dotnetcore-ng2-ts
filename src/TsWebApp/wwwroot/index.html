<head>
    <base href="/"> <!-- This is required for Angulars routing engine -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TypeScript + Visual Studio 2015 + Angular 2</title>


    <!-- CSS Reset -->

            .import('app')
            .catch(function (err)
